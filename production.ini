[app:JayD3e]
use = egg:JayD3e
mako.directories=jayd3e:templates
reload_templates = false 
debug_authorization = false
debug_notfound = false
debug_routematch = false
debug_templates = false
default_locale_name = en

#---------- Pipeline Configuration ----------
[filter:paste_prefix]
use = egg:PasteDeploy#prefix

[filter:weberror]
use = egg:WebError#error_catcher
debug = false
error_email = jd.dallago@gmail.com
from_address = paster@example.com

[pipeline:main]
pipeline =
    paste_prefix
    weberror
    JayD3e

#---------- Server Configuration ----------
[server:main]
use = egg:Paste#http
host = 127.0.0.1
port = 5000

# Begin logging configuration
[loggers]
keys = root, jayd3e

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = INFO
handlers = console

[logger_jayd3e]
level = DEBUG
handlers =
qualname = jayd3e

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(asctime)s %(levelname)-5.5s [%(name)s] %(message)s

# End logging configuration
