[app:JayD3e]
use = egg:JayD3e
mako.directories=jayd3e:templates
reload_templates = true
debug_authorization = false
debug_notfound = true
debug_routematch = false
debug_templates = true
default_locale_name = en

[pipeline:main]
pipeline =
    egg:WebError#evalerror
    JayD3e

[server:main]
use = egg:Paste#http
host = 0.0.0.0
port = 5000 

# Begin logging configuration

[loggers]
keys = root, jayd3e

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = INFO
handlers = console

[logger_jayd3e]
level = DEBUG
handlers =
qualname = jayd3e

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(asctime)s %(levelname)-5.5s [%(name)s] %(message)s

# End logging configuration
